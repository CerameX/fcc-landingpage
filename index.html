<!DOCTYPE html>
<html>

<head>
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header id="header">
        <div id='nav-bar'>
            <nav>
                <ul>
                    <a href="#top-image"><img src="logo.png" id="header-img" /></a>
                    <li><a href="#features">Features</a></li>
                    <li><a href="#how">How it works</a></li>
                    <li><a href="#pricing">Pricing</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div id="top-image">
            <h1>Become a hiker!</h1>
            <p id="mail-form">
                <input type="mail" placeholder="Enter your email address">
                <button value="Submit">START HERE</button>
            </p>
        </div>
        <div class="flex-container" id="features">
            <div class="flex-item">
                <img src="campfire.png" alt="campfire">
                <h2>Campfires</h2>
                <p>And some subtext for campfires.</p>
            </div>
            <div class="flex-item">
                <img src="mountain.png" alt="mountain">
                <h2>Mountains</h2>
                <p>And some subtext for moutains.</p>
            </div>
            <div class="flex-item">
                <img src="tent.png" alt="tent">
                <h2>Tents</h2>
                <p>And some subtext for tents.</p>
            </div>
        </div>
        <div id="video">
            <h1>How does one become a hiker?</h1>
            <iframe src="https://www.youtube.com/watch?v=8c0nNHtGzKw" width="50vw">
            </iframe>

        </div>

    <footer>

    </footer>

</html>
